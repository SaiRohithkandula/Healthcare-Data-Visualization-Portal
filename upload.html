<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File - Healthcare Data Visualization Portal</title>
    <style>
        /* Your existing styles here */

        .upload-container {
            text-align: center;
            padding: 50px;
        }

        .file-upload {
            display: none;
        }

        .custom-file-upload {
            border: 2px solid #3498db;
            color: #3498db;
            background-color: white;
            padding: 8px 20px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        .custom-file-upload:hover {
            background-color: #2980b9;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        
        <h1>Upload a CSV File for Visualization</h1>
    </header>

    <div class="container">
        <div class="upload-container">
            <input type="file" class="file-upload" id="csvFile" accept=".csv">
            <label for="csvFile" class="custom-file-upload">Choose CSV File</label>
        </div>
    </div>

    <script>
        // JavaScript to handle file selection
        const fileInput = document.getElementById('csvFile');
        fileInput.addEventListener('change', handleFile);

        function handleFile(event) {
            const file = event.target.files[0];
            if (file) {
                // Handle the file, e.g., read the CSV data
                console.log('File selected:', file.name);
            } else {
                console.log('No file selected.');
            }
        }
    </script>

    <footer>
        &copy; 2023 Healthcare Data Visualization Portal
    </footer>
</body>
</html>
