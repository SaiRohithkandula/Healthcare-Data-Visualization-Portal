<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Data Visualization Portal</title>
    <style>
        /* CSS styles remain the same as in the original code */
        /* ... */
    </style>
</head>
<body>
    <!-- ... Header, Navigation, and Main content sections as in the original code ... -->

    <main>
        <!-- ... Existing sections as in the original code ... -->

        <section id="visualization">
            <h2>Visualization</h2>
            <div>
                <label for="chartType">Choose the type of chart:</label>
                <select id="chartType" onchange="updateChartType()">
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Graph</option>
                    <option value="pie">Pie Chart</option>
                </select>
            </div>
            <canvas id="chart"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Healthcare Data Visualization Portal</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let chart;

        // Function to initialize the chart
        function initializeChart(chartType) {
            const ctx = document.getElementById('chart').getContext('2d');
            chart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                        label: 'Sample Data',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Function to update the chart type
        function updateChartType() {
            const chartType = document.getElementById('chartType').value;
            chart.destroy(); // Destroy the existing chart
            initializeChart(chartType); // Reinitialize the chart with the selected type
        }

        // Example JavaScript code to load content into each section
        document.getElementById('dashboard-content').innerHTML = 'This is the dashboard content.';
        document.getElementById('patient-record-content').innerHTML = 'This is the patient record content.';
        initializeChart('bar'); // Initialize the chart with bar type on page load
        document.getElementById('resources-content').innerHTML = 'This is the resources content.';
    </script>
</body>
</html>
